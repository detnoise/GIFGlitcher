name: Build macOS (VCV Rack)

on:
  push:
    branches:
      - vendor/giflib
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download VCV Rack SDK
        run: |
          curl -L https://vcvrack.com/downloads/Rack-SDK-2.5.2-mac-x64.zip -o rack-sdk.zip
          unzip rack-sdk.zip
          mv Rack-SDK-* Rack-SDK

      - name: Build plugin
        env:
          RACK_DIR: ${{ github.workspace }}/Rack-SDK
        run: |
          make
          make dist

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: GIFGlitcher-macOS
          path: |
            dist/*.zip

